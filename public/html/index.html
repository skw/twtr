<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Twitter Example</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"><!--[if lt IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <!-- SLEEP-->
    <div id="sleep">
      <div>sleeping...</div>
    </div>
    <!-- header-->
    <div class="header noise">
      <div class="container">
        <div class="row">
          <div class="span4">
            <header><a href="/" class="logo">Twtr</a></header>
          </div>
          <div class="span8"><a href="http://twitter.com/shaunkirkwong">@shaunkirkwong</a> /  <a href="https://github.com/shaunwong">github</a></div>
        </div>
      </div>
    </div>
    <!-- main-->
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="span4 searchbar">
            <form action="javascript:void(0);" id="search" class="form-search">#
              <input type="text" value="cake" id="q" class="input-medium search-query">
              <button type="button" id="s" class="btn">search</button>
            </form>
          </div>
          <div class="span8 results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>id</th>
                  <th>tweet</th>
                </tr>
              </thead>
              <tbody id="results">
                <tr>
                  <td>1</td>
                  <td>@fat</td>
                  <td>I like #cake</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- footer-->
    <div class="footer noise">
      <footer><span><a href="//github.com/shaunwong">Â© 2013 Shaun Kirk Wong.</a></span></footer>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
